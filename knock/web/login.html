<!DOCTYPE html>
<html lang="[[en]]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[You need to authenticate]]</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<form action="/" method="post" onsubmit="this.querySelector('button').disabled = true">
    <div class="form-title">[[You need to authenticate]]</div>

    <input type="hidden" name="callback" value="{{callback}}"/>
    <div class="field">
        <label for="username">[[Username:]]</label>
        <input type="text" name="username" id="username" required autofocus/>
    </div>
    <div class="field">
        <label for="token">[[Code:]]</label>
        <input type="text" name="token" id="token" placeholder="[[6 digits]]" pattern="[0-9]{6}" maxlength="6"
               required inputmode="numeric"/>
    </div>
    <button type="submit">[[Login]]</button>
</form>
</body>
</html>
