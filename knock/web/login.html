<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/" method="post">
    <input type="hidden" name="callback" value="{{ callback }}"/>
    <input type="text" name="token" placeholder="6 digits" size="6" pattern="[0-9]{6}" maxlength="6" required
           inputmode="numeric"/>
    <input type="submit" value="Login"/>
</form>
</body>
</html>
